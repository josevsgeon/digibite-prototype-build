<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading…</title>
  <meta name="robots" content="noindex">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;safe-area-inset:env(safe-area-inset);background:#fff;color:#222;display:flex;align-items:center;justify-content:center;height:100vh}
    #msg{max-width:60ch;text-align:center;padding:1rem}
    a{color:#0366d6}
  </style>
</head>
<body>
  <div id="msg"><p>Loading…</p></div>
  <script>
  (async function(){
    // Build a list of candidate prefixes to try:
    function prefixesFromPath(path){
      if (!path.endsWith('/')) {
        const i = path.lastIndexOf('/');
        path = i >= 0 ? path.slice(0, i+1) : '/';
      }
      const out = [];
      let p = path;
      while (true) {
        out.push(p);
        if (p === '/') break;
        p = p.replace(/\/$/, '');
        const i = p.lastIndexOf('/');
        p = i >= 0 ? p.slice(0, i+1) : '/';
      }
      return out;
    }

    const prefixes = prefixesFromPath(location.pathname);

    for (const prefix of prefixes) {
      const url = prefix + 'index.html';
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) continue;
        let html = await res.text();

        // Compute absolute base href so relative assets resolve correctly
        const baseHref = location.origin + prefix;
        const baseTag = '<base href="' + baseHref + '">';

        // If index.html already has a <base>, replace it; otherwise insert after <head>
        if (/<base\s+href=/i.test(html)) {
          html = html.replace(/<base\s+href=["'][^"']*["'][^>]*>/i, baseTag);
        } else if (/<head(\s[^>]*)?>/i.test(html)) {
          html = html.replace(/<head(\s[^>]*)?>/i, function(m){ return m + '\n' + baseTag; });
        } else {
          // no <head>: put base at top
          html = baseTag + '\n' + html;
        }

        // Replace current document with fetched index.html
        document.open();
        document.write(html);
        document.close();
        return;
      } catch (e) {
        // ignore and try the next candidate
      }
    }

    // Nothing worked — show a simple link back to the site root
    const msg = document.getElementById('msg');
    msg.innerHTML = '<p>Could not load the site fallback. <a href="/">Go to site root</a></p>';
  })();
  </script>
</body>
</html>
